<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="Board Site" content="Memes">
    <meta name="keywords" content="memes, anime, games, posting, board, pictures">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refugee Camp</title>
    <link href='Design.css' rel='stylesheet'>
</head>

<body>
    <div class="loweredge" id="led">


        <div id="all">
            <!--This is the code for the fixed title bar-->
            <div id=topbar>
                <div id=topleft>
                    <a>Placeholder Title/Logo</a>
                </div>
                <div id=topright>
                    <a class=barbutton>Create Account</a>
                    <a class=barbutton>Login</a>
                </div>
            </div>

            <!--start of the main content-->
            <div id=content class=content>

                <!--Code for the main interaction buttons-->
                <div id=interactbar>
                    <div class=left>
                        <div id=addcommentbutton class=basicbutton>
                            <a>Add Comment</a>
                        </div>
                    </div>
                    <div class=right>
                        <div id=optionsbutton class=basicbutton>
                            <a>Options</a>
                        </div>
                        <div id=prevbutton class=basicbutton>
                            <a>PreviousPage</a>
                        </div>
                        <div id=nextbutton class=basicbutton>
                            <a>NextPage</a>
                        </div>
                    </div>
                    <div class=middle>
                        <div class=introtext>
                            Welcome to the Board
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>



</body>

</html>
